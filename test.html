    <script>
        $(document).ready(function () {
            $('.popup-youtube').magnificPopup({
                // disableOn: 700,
                type: 'iframe',
                // mainClass: 'mfp-fade',
                // removalDelay: 160,
                // preloader: false,
                // fixedContentPos: false,
                iframe: {
                    patterns: {
                        youtube: {
                            src: 'https://www.youtube.com/embed/%id%?autoplay=1&enablejsapi=1&rel=0' // add rel=0 to remove ending related videos
                        }
                    }
                },
                callbacks: {
                    open: function () {
                        // try to add video to track
                        if (!videoTracker) {
                            return;
                        }

                        var video = {
                            iframe: $('.mfp-iframe')[0],
                            name: 'WebMarketingVideo'
                        };
                        videoTracker.addVideoPlayer(video);
                    }
                }
            });
        });
    </script>

    <script>
        (function (i, s, o, g, r, a, m) {

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Youtube API script main entry, see more https://developers.google.com/youtube/iframe_api_reference#Loading_a_Video_Player
        function onYouTubeIframeAPIReady() {
            videoTracker.init(ga, [{
                id: 'videoManifesto',
                name: 'ManifestoVideo'
            }]);
        }

        var videoTracker = {
            /**
             * @param {Object} ga - google analytics object
             * @param [video] [videos] - array of video to track
             * @param {String} video.id - id of the html youtube iframe
             * @param {HtmlElement} [video.iframe] - the iframe dom, id or iframe at least one exists
             * @param {String} video.name - the name use to google analytics
             */
            init: function (ga, videos) {
                var me = this;
                me.ga = ga;
                me._players = {};

                if (videos) {
                    for (var i = 0, len = videos.length; i < len; i++) {
                        me.addVideoPlayer(videos[i]);
                    }
                }
            },

            addVideoPlayer: function (video) {
                var me = this;
                var player = new YT.Player(video.id || video.iframe, {
                    events: {
                        'onStateChange': function (event) {
                            me.onPlayerStateChange(event, player);
                        }
                    }
                });
                player._videoName = video.name;
                player._startTime = 0;
                me._players[video.name] = player;
            },

            /**
             *
             * @param {Event} event
             * @param {Object} player
             * @param {String} player._videoName - the name use to google analytics
             * @param {Number} player._startTime - the time to start to play
             */
            onPlayerStateChange: function (event, player) {
                var me = this;
                var action = null;
                var duration = 0;

                if (event.data === YT.PlayerState.PLAYING) {
                    action = 'play';
                    player._startTime = new Date();
                    console.log('playing');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    action = event.data === YT.PlayerState.ENDED ? 'end' : 'pause';
                    if (player._startTime > 0) {
                        action = 'watch';
                        duration = parseInt((new Date() - player._startTime) / 1000); // seconds
                        console.log('playing time(s) ===> ', duration);
                    }
                    player._startTime = 0;
                }

                if (action) {
                    me.ga('send', 'event', 'video', action, player._videoName, duration);
                }
            }

        };
    </script>
